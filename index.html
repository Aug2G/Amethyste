<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse aux Diamants</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        #game-container {
            position: relative;
        }
        .touch-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 200px;
        }
        .btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script>
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 0 }, debug: false }
                },
                scene: { preload, create, update }
            };

            let player, cursors, diamond, bombs, score = 0, scoreText, timeText, timeLeft = 60;
            let screamSound;
            let moveLeft = false, moveRight = false, moveUp = false, moveDown = false;

            const game = new Phaser.Game(config);

            function preload() {
                this.load.image('background', 'background.jpg');
                this.load.image('player', 'girl.png');
                this.load.image('diamond', 'diamond.png');
                this.load.image('bomb', 'bomb.png');
                this.load.audio('scream', 'scream.mp3');
            }

            function create() {
                this.add.image(400, 300, 'background').setDisplaySize(800, 600);
                player = this.physics.add.sprite(400, 300, 'player').setScale(0.5);
                player.setCollideWorldBounds(false);

                diamond = this.physics.add.sprite(randomX(), randomY(), 'diamond').setScale(0.3);

                bombs = this.physics.add.group();
                for (let i = 0; i < 3; i++) {
                    bombs.create(randomX(), randomY(), 'bomb').setScale(0.8);
                }

                screamSound = this.sound.add('scream');

                this.physics.add.overlap(player, diamond, collectDiamond, null, this);
                this.physics.add.overlap(player, bombs, hitBomb, null, this);

                scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
                timeText = this.add.text(650, 10, 'Temps: 60s', { fontSize: '20px', fill: '#fff' });

                cursors = this.input.keyboard.createCursorKeys();

                this.time.addEvent({ delay: 1000, callback: updateTime, callbackScope: this, loop: true });

                // Ajouter les boutons tactiles
                createTouchControls();
            }

            function update() {
                let velocityX = 0, velocityY = 0;

                if (cursors.left.isDown || moveLeft) velocityX = -200;
                if (cursors.right.isDown || moveRight) velocityX = 200;
                if (cursors.up.isDown || moveUp) velocityY = -200;
                if (cursors.down.isDown || moveDown) velocityY = 200;

                player.setVelocity(velocityX, velocityY);

                if (player.x < 0) player.x = 800;
                if (player.x > 800) player.x = 0;
                if (player.y < 0) player.y = 600;
                if (player.y > 600) player.y = 0;
            }

            function collectDiamond(player, diamond) {
                score += 1;
                scoreText.setText('Score: ' + score);
                diamond.setPosition(randomX(), randomY());
            }

            function hitBomb(player, bomb) {
                screamSound.play();
                score = Math.max(0, score - 1);
                scoreText.setText('Score: ' + score);
                bomb.setPosition(randomX(), randomY());
            }

            function updateTime() {
                timeLeft--;
                timeText.setText('Temps: ' + timeLeft + 's');
                if (timeLeft <= 0) {
                    this.scene.pause();
                    this.add.text(300, 250, 'FIN DU JEU', { fontSize: '40px', fill: '#fff' });
                }
            }

            function randomX() { return Phaser.Math.Between(50, 750); }
            function randomY() { return Phaser.Math.Between(50, 550); }

            function createTouchControls() {
                const container = document.createElement('div');
                container.classList.add('touch-controls');
                document.getElementById('game-container').appendChild(container);

                function createButton(text, callback) {
                    const btn = document.createElement('div');
                    btn.classList.add('btn');
                    btn.textContent = text;
                    btn.addEventListener('touchstart', () => { callback(true); });
                    btn.addEventListener('touchend', () => { callback(false); });
                    container.appendChild(btn);
                    return btn;
                }

                createButton('⬆', state => moveUp = state);
                const leftRightContainer = document.createElement('div');
                container.appendChild(leftRightContainer);
                createButton('⬅', state => moveLeft = state);
                createButton('➡', state => moveRight = state);
                createButton('⬇', state => moveDown = state);
            }
        </script>
    </div>
</body>
</html>
