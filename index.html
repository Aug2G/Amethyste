<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Chasse aux Diamants</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .touch-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script>
            let gameWidth = window.innerWidth;
            let gameHeight = window.innerHeight;

            const config = {
                type: Phaser.AUTO,
                width: gameWidth,
                height: gameHeight,
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 0 }, debug: false }
                },
                scene: { preload, create, update }
            };

            let player, cursors, diamond, bombs, score = 0, scoreText, timeText, timeLeft = 60;
            let screamSound;
            let moveLeft = false, moveRight = false, moveUp = false, moveDown = false;

            const game = new Phaser.Game(config);

            function preload() {
                this.load.image('background', 'background.jpg');
                this.load.image('player', 'girl.png');
                this.load.image('diamond', 'diamond.png');
                this.load.image('bomb', 'bomb.png');
                this.load.audio('scream', 'scream.mp3');
            }

            function create() {
                this.add.image(gameWidth / 2, gameHeight / 2, 'background')
                    .setDisplaySize(gameWidth, gameHeight);
                
                player = this.physics.add.sprite(gameWidth / 2, gameHeight / 2, 'player').setScale(0.15);
                player.setCollideWorldBounds(false);

                diamond = this.physics.add.sprite(randomX(), randomY(), 'diamond').setScale(0.1);

                bombs = this.physics.add.group();
                for (let i = 0; i < 3; i++) {
                    bombs.create(randomX(), randomY(), 'bomb').setScale(0.3);
                }

                screamSound = this.sound.add('scream');

                this.physics.add.overlap(player, diamond, collectDiamond, null, this);
                this.physics.add.overlap(player, bombs, hitBomb, null, this);

                scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '16px', fill: '#fff' });
                timeText = this.add.text(gameWidth - 120, 10, 'Temps: 60s', { fontSize: '16px', fill: '#fff' });

                cursors = this.input.keyboard.createCursorKeys();

                this.time.addEvent({ delay: 1000, callback: updateTime, callbackScope: this, loop: true });

                createTouchControls();
            }

            function update() {
                let velocityX = 0, velocityY = 0;

                if (cursors.left.isDown || moveLeft) velocityX = -150;
                if (cursors.right.isDown || moveRight) velocityX = 150;
                if (cursors.up.isDown || moveUp) velocityY = -150;
                if (cursors.down.isDown || moveDown) velocityY = 150;

                player.setVelocity(velocityX, velocityY);

                if (player.x < 0) player.x = gameWidth;
                if (player.x > gameWidth) player.x = 0;
                if (player.y < 0) player.y = gameHeight;
                if (player.y > gameHeight) player.y = 0;
            }

            function collectDiamond(player, diamond) {
                score += 1;
                scoreText.setText('Score: ' + score);
                diamond.setPosition(randomX(), randomY());
            }

            function hitBomb(player, bomb) {
                screamSound.play();
                score = Math.max(0, score - 1);
                scoreText.setText('Score: ' + score);
                bomb.setPosition(randomX(), randomY());
            }

            function updateTime() {
                timeLeft--;
                timeText.setText('Temps: ' + timeLeft + 's');
                if (timeLeft <= 0) {
                    this.scene.pause();
                    this.add.text(gameWidth / 2 - 60, gameHeight / 2, 'FIN DU JEU', { fontSize: '24px', fill: '#fff' });
                }
            }

            function randomX() { return Phaser.Math.Between(50, gameWidth - 50); }
            function randomY() { return Phaser.Math.Between(50, gameHeight - 50); }

            function createTouchControls() {
                const container = document.createElement('div');
                container.classList.add('touch-controls');
                document.getElementById('game-container').appendChild(container);

                function createButton(text, callback) {
                    const btn = document.createElement('div');
                    btn.classList.add('btn');
                    btn.textContent = text;
                    btn.addEventListener('touchstart', () => { callback(true); });
                    btn.addEventListener('touchend', () => { callback(false); });
                    return btn;
                }

                const row1 = document.createElement('div');
                row1.classList.add('row');
                row1.appendChild(createButton('⬆', state => moveUp = state));
                container.appendChild(row1);

                const row2 = document.createElement('div');
                row2.classList.add('row');
                row2.appendChild(createButton('⬅', state => moveLeft = state));
                row2.appendChild(createButton('➡', state => moveRight = state));
                container.appendChild(row2);

                const row3 = document.createElement('div');
                row3.classList.add('row');
                row3.appendChild(createButton('⬇', state => moveDown = state));
                container.appendChild(row3);
            }

            window.addEventListener('resize', () => {
                game.scale.resize(window.innerWidth, window.innerHeight);
                gameWidth = window.innerWidth;
                gameHeight = window.innerHeight;
            });
        </script>
    </div>
</body>
</html>
